<!DOCTYPE html>
<html lang="en">

<body>
    <h1>이미지를 클릭해보세요!</h1>
    <div>
        <img src="https://s.pstatic.net/static/www/mobile/edit/20240906_1095/upload_1725604167194Zu48C.png" alt=""
            width="200px" onclick="changeImg()">
    </div>
    <p id="description">위 이미지를 클릭하면 이미지가 변경됩니다.</p>

    <script>
        function changeImg() {
            const img = document.querySelector("img");
            // console.log(img);
            const imgSrc = img.getAttribute("src");
            // alert("현재 이미지 URL: " + imgSrc)

            img.setAttribute("src", "https://s.pstatic.net/static/www/mobile/edit/20240911_1095/upload_1726020728276rhpqn.jpg");

            const desc = document.querySelector("#description");
            desc.textContent = "이미지가 변경되었습니다.";
        }
    </script>
</body>

</html>
