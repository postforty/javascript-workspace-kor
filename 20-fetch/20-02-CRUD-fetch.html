<!DOCTYPE html>
<html lang="ko">

<head>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid black;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .action-buttons {
            margin: 20px auto;
            text-align: center;
        }

        button {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h2 style="text-align: center">To-Do List with CRUD</h2>

    <div class="action-buttons">
        <input type="text" id="newTodo" placeholder="New To-Do" />
        <button onclick="createTodo()">Add To-Do</button>
    </div>

    <div id="content"></div>

    <script>
        const API_URL = "http://localhost:5000/todos";

        // 조회(READ)
        async function fetchTodos() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                renderTable(data);
            } catch (error) {
                console.error("Could not fetch todos:", error);
            }
        }

        // To-Do list 테이블 렌더링
        function renderTable(data) {
            let tableHtml = `
              <table>
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Content</th>
                    <th>Completed</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
            `;

            data.forEach((item) => {
                tableHtml += `
                <tr>
                  <td>${item.id}</td>
                  <td class="${item.completed ? "completed" : ""}">${item.content
                    }</td>
                  <td>
                    <input type="checkbox" ${item.completed ? "checked" : ""
                    } onchange="updateTodo(${item.id}, this.checked)">
                  </td>
                  <td>
                    <button onclick="deleteTodo(${item.id})">Delete</button>
                  </td>
                </tr>
              `;
            });

            tableHtml += "</tbody></table>";
            document.getElementById("content").innerHTML = tableHtml;
        }

        // 생성(CREATE)
        async function createTodo() {
            const newTodo = document.getElementById("newTodo").value;
            if (!newTodo.trim()) {
                alert("Please enter a to-do.");
                return;
            }

            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                const lastId = data.length ? parseInt(data[data.length - 1].id) : 0;
                const newId = lastId + 1;

                const newTodoData = {
                    id: newId.toString(),
                    content: newTodo,
                    completed: false,
                };

                const createResponse = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(newTodoData),
                });

                if (!createResponse.ok) {
                    throw new Error(`HTTP error! status: ${createResponse.status}`);
                }

                document.getElementById("newTodo").value = "";
                fetchTodos();
            } catch (error) {
                console.error("Could not create todo:", error);
            }
        }

        // 수정
        async function updateTodo(id, completed) {
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: "PATCH",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ completed: completed }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                fetchTodos();
            } catch (error) {
                console.error("Could not update todo:", error);
            }
        }

        // 삭제
        async function deleteTodo(id) {
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: "DELETE",
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                fetchTodos();
            } catch (error) {
                console.error("Could not delete todo:", error);
            }
        }

        fetchTodos();
    </script>
</body>

</html>
