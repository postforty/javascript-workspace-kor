<!DOCTYPE html>
<html lang="en">

<body>
    <h2>클로저를 사용한 Counting</h2>
    <button id="increase1">+</button>
    <p id="count1">0</p>
    <button id="increase2">+</button>
    <p id="count2">0</p>
    <script>
        let increaseBtn1 = document.getElementById("increase1");
        let increaseBtn2 = document.getElementById("increase2");
        let count1 = document.getElementById("count1");
        let count2 = document.getElementById("count2");

        // const increase = (function () {
        //     let counter = 0;
        //     return function () {
        //         return ++counter;
        //     }
        // })();
        const increaseFunc = function() {
            let counter = 0;
            return function () {
                return ++counter;
            }
        };

        const increase1 = increaseFunc();
        const increase2 = increaseFunc();

        increaseBtn1.onclick = function () {
            count1.innerHTML = increase1();
        }
        increaseBtn2.onclick = function () {
            count2.innerHTML = increase2();
        }
    </script>
</body>

</html>
