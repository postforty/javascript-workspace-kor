<!DOCTYPE html>
<html lang="ko">

<body>
    <button id="push">PUSH</button>
    <div id="area"></div>
    <script>
        /**
         * 사용자와의 상호작용을 통해 웹문서 확장 가능
         * 
         * appendCild
         * - 추가한 자식 노드 반환
         * - 노드 객체만 추가 가능
         * 
         * append
         * - 반환값 없음
         * - 노드 객체 + 문자열 추가 가능
         */
        const button = document.getElementById("push");
        const div = document.getElementById("area");

        // console.log(button.innerHTML);
        button.addEventListener("click", function () {
            // console.log("클릭!")
            const newDiv = document.createElement("div");
            newDiv.style.backgroundColor = "red";
            // console.log(newDiv.style.backgroundColor);
            newDiv.style.width = "200px";
            newDiv.style.height = "200px";
            // console.log(newDiv.style.width)

            console.log(div.appendChild(newDiv));
            // console.log(div.appendChild("문자열 추가 불가"));
            // console.log(div.append(newDiv)); // undefined
            div.append("문자열 추가")

        })
    </script>
</body>

</html>
