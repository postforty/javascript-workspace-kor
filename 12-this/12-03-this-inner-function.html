<!DOCTYPE html>
<html lang="en">
<body>
    <script>
        let value = 1;

        const obj = {
            value: 100,
            foo: function () {
                console.log("foo :", this)
                console.log("foo :", this.value)
                
                // 메소드의 내부 함수일 경우 this는 전역 객체를 바인딩
                function bar() {
                    console.log("bar :", this) // window
                    console.log("bar :", this.value) // undefined
                }

                bar();

                // console.log("여기에서의 this? ", this);

                let that = this;
                function barThat() {
                    console.log("barThat :", that) // obj
                    console.log("barThat :", that.value) // 100
                }
                barThat();

                // 화살표 함수는 선언될때 상위 스코프의 this가 바인딩
                const barArrow = () => {
                    console.log("barArrow :", this) // obj
                    console.log("barArrow :", this.value) // 100
                }
                barArrow();
            },
        }
        obj.foo();
    </script>
</body>
</html>
