<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        let value = 1;

        const obj = {
            value: 100,
            foo: function () {
                console.log("foo :", this)
                console.log("foo :", this.value)

                // 메소드의 내부 함수일 경우 this는 전역 객체를 바인딩
                function bar(param) {
                    console.log("bar :", this) // window
                    console.log("bar :", this.value) // undefined
                    console.log("bar :", param) // undefined
                }

                bar.bind(obj)("bind 메서드 사용");
            }
        }
        obj.foo();
    </script>
</body>

</html>
