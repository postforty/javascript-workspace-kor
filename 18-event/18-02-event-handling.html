<!DOCTYPE html>
<html lang="ko">

<body>
    <input type="text" id="typing" />
    <input type="button" id="push" value="PUSH" />
    <script>
        /**
         * 이벤트(event)
         * - 시스템 내에서 일어나는 사건(마우스 클릭, 스크롤, 키보드 입력 등)
         * - 이벤트 리스너는 이벤트 핸들러 가짐
         * - 이벤트 핸들러 정의하는 작업을 이벤트 핸들러 등록(이벤트 핸들링)
         */
        const inputText = document.querySelector("#typing");
        console.log(inputText.onkeydown)
        const inputClick = document.getElementById("push");
        console.log(inputClick.onclick)

        const handleTyping = function () {
            console.log("타이핑!")
        }

        inputText.onkeydown = handleTyping;

        function handleClick() {
            console.log("클릭!")
        }

        inputClick.onclick = handleClick;

    </script>
</body>

</html>
